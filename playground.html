<!DOCTYPE html>
<html>
  <head>
    <title>Toggle background color on button press</title>
    <style>
      body {
        background-color: black;
      }

      .red-bg {
        background-color: red;
      }

      .green-bg {
        background-color: green;
      }

      .blue-bg {
        background-color: blue;
      }

      .magenta-bg {
        background-color: magenta;
      }

      .yellow-bg {
        background-color: yellow;
      }

      .cyan-bg {
        background-color: cyan;
      }

      .btns {
        text-align: center;        
      }

      button {
        width: 200px;
        margin: 20px 10px;
      }
    </style>
  </head>
  <body>
    <div class="btns">
      <button class="button-49" id="red">RED</button>
      <button class="button-49" id="green">GREEN</button>
      <button class="button-49" id="blue">BLUE</button>
    </div>
    <div class="btns">
        <button class="button-49" id="reset">RESET</button>
    </div>
    <script>
        // Get references to the button elements
        var redButton = document.getElementById('red');
        var greenButton = document.getElementById('green');
        var blueButton = document.getElementById('blue');
        var resetButton = document.getElementById('reset');
  
        // Get a reference to the body element
        var body = document.querySelector('body');
  
        // Initialize the color combination variables
        var isRedPressed = false;
        var isGreenPressed = false;
        var isBluePressed = false;
  
        // Function to set the background color based on the color combination
        function setBackgroundColor() {
          body.classList.remove(
            'red-bg',
            'green-bg',
            'blue-bg',
            'magenta-bg',
            'yellow-bg',
            'cyan-bg'
          );
  
          if (isRedPressed && isGreenPressed) {
            body.classList.add('yellow-bg');
          } else if (isRedPressed && isBluePressed) {
            body.classList.add('magenta-bg');
          } else if (isGreenPressed && isBluePressed) {
            body.classList.add('cyan-bg');
          } else if (isRedPressed) {
            body.classList.add('red-bg');
          } else if (isGreenPressed) {
            body.classList.add('green-bg');
          } else if (isBluePressed) {
            body.classList.add('blue-bg');
          } else {
            body.classList.add('black-bg');
          }
        }
  
        // Add click event listeners to the buttons
        redButton.addEventListener('click', function () {
          if (isGreenPressed && !isBluePressed) {
            isRedPressed = true;
          } else {
            isRedPressed = !isRedPressed;
            if (isRedPressed) {
              isGreenPressed = false;
              isBluePressed = false;
            }
          }
          setBackgroundColor();
        });
  
        greenButton.addEventListener('click', function () {
          if (isRedPressed && !isBluePressed) {
            isGreenPressed = true;
          } else {
            isGreenPressed = !isGreenPressed;
            if (isGreenPressed) {
              isRedPressed = false;
              isBluePressed = false;
            }
          }
          setBackgroundColor();
        });
  
        blueButton.addEventListener('click', function () {
          if (isRedPressed && !isGreenPressed) {
            isBluePressed = true;
          } else {
            isBluePressed = !isBluePressed;
            if (isBluePressed) {
              isRedPressed = false;
              isGreenPressed = false;
            }
          }
          setBackgroundColor();
        });
  
        resetButton.addEventListener('click', function () {
          isRedPressed = false;
          isGreenPressed = false;
          isBluePressed = false;
          setBackgroundColor();
        });
      </script>
  </body>
</html>
