<!DOCTYPE html>
<html>
  <head>
    <title>Toggle background color on button press</title>
    <style>
      body {
        background-color: white;
      }
      
      .red-bg {
        background-color: red;
      }

      .green-bg {
        background-color: green;
      }

      .blue-bg {
        background-color: blue;
      }
   
    .button-49,
    .button-49:after {
        width: 150px;
        height: 76px;
        line-height: 78px;
        font-size: 20px;
        font-family: 'Bebas Neue', sans-serif;
        background: linear-gradient(45deg, transparent 5%, #FF013C 5%);
        border: 0;
        color: #fff;
        letter-spacing: 3px;
        box-shadow: 6px 0px 0px #00E6F6;
        outline: transparent;
        position: relative;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        margin: 20px 10px;
    }

    .button-49:after {
        --slice-0: inset(50% 50% 50% 50%);
        --slice-1: inset(80% -6px 0 0);
        --slice-2: inset(50% -6px 30% 0);
        --slice-3: inset(10% -6px 85% 0);
        --slice-4: inset(40% -6px 43% 0);
        --slice-5: inset(80% -6px 5% 0);
    
        content: 'CHANGE';
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(45deg, transparent 3%, #00E6F6 3%, #00E6F6 5%, #FF013C 5%);
        text-shadow: -3px -3px 0px #F8F005, 3px 3px 0px #00E6F6;
        clip-path: var(--slice-0);
    }

        .button-49:hover:after {
            animation: 1s glitch;
            animation-timing-function: steps(2, end);
    }

        @keyframes glitch {
        0% {
            clip-path: var(--slice-1);
            transform: translate(-20px, -10px);
        }
        10% {
            clip-path: var(--slice-3);
            transform: translate(10px, 10px);
        }
        20% {
            clip-path: var(--slice-1);
            transform: translate(-10px, 10px);
        }
        30% {
            clip-path: var(--slice-3);
            transform: translate(0px, 5px);
        }
        40% {
            clip-path: var(--slice-2);
            transform: translate(-5px, 0px);
        }
        50% {
            clip-path: var(--slice-3);
            transform: translate(5px, 0px);
        }
        60% {
            clip-path: var(--slice-4);
            transform: translate(5px, 10px);
        }
        70% {
            clip-path: var(--slice-2);
            transform: translate(-10px, 10px);
        }
        80% {
            clip-path: var(--slice-5);
            transform: translate(20px, -10px);
        }
        90% {
            clip-path: var(--slice-1);
            transform: translate(-10px, 0px);
        }
        100% {
            clip-path: var(--slice-1);
            transform: translate(0);
        }
    }

        @media (min-width: 768px) {
        .button-49,
        .button-49:after {
            width: 200px;
            height: 86px;
            line-height: 88px;
        }
    }
     
    #btns {
        text-align: center;
    }
    </style>
  </head>
  <body>
    <div id="btns">
    <button class="button-49" id="red">RED</button>
    <button class="button-49" id="green">GREEN</button>
    <button class="button-49" id="blue">BLUE</button>
    </div>
    <script>
      // Get a reference to the button element
      var toggleButton1 = document.getElementById('red');
      var toggleButton2 = document.getElementById('green');
      var toggleButton3 = document.getElementById('blue');
      var body = document.querySelector('body');

      // Add a click event listener to the button
    toggleButton1.addEventListener('click', function() {
        if (!body.classList.contains('red-bg')) {
            body.classList.remove('green-bg', 'blue-bg');
            body.classList.add('red-bg');
        } else {
            body.classList.remove('red-bg');
        }
    });

    toggleButton2.addEventListener('click', function() {
        if (!body.classList.contains('green-bg')) {
            body.classList.remove('red-bg', 'blue-bg');
            body.classList.add('green-bg');
        } else {
            body.classList.remove('green-bg');
        }
    });

    toggleButton3.addEventListener('click', function() {
        if (!body.classList.contains('blue-bg')) {
            body.classList.remove('red-bg', 'green-bg');
            body.classList.add('blue-bg');
        } else {
            body.classList.remove('blue-bg');
        }
    });
        
    </script>
  </body>
</html>
